<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaesariumX</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo img {
      height: 50px;
      transition: 2s ease-in-out;
      animation: rotateLogo 5s infinite linear;
    }

    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #ddd;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }

    .menu-btn div {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 0;
      background-color: #111;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .menu a {
      display: block;
      padding: 1rem;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      border-bottom: 1px solid #333;
    }

    .menu a:hover {
      background-color: #333;
    }

    .menu.open {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem 3rem;
      border-bottom: 1px solid #333;
    }

    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .hero-img {
      width: 100px;
      height: auto;
    }

    .hero-text h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
    }

    .hero-text .tagline {
      font-size: 1.5rem;
      color: #aaa;
    }

    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      gap: 2rem;
    }

    .column {
      flex: 1;
      min-width: 220px;
      text-align: center;
    }

    .socials a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid #fff;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #fff;
      color: #000;
    }

    .center img {
      width: 90px;
      height: 90px;
      margin-bottom: 1rem;
    }

    .buy-btn {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
    }

    .contract {
      word-break: break-all;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .etherscan-btn {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
    }

    .etherscan-btn:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    .token-info {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .token-info img {
      width: 100px;
      height: auto;
    }

    .token-info .text {
      flex: 1;
      text-align: center;
    }

    .token-info .text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .token-info .text p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.5rem;
      }
      .hero-text .tagline {
        font-size: 1rem;
      }
      .hero-img {
        width: 60px;
      }
      .buy-btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .token-info img {
        width: 60px;
      }
      .token-info .text h2 {
        font-size: 1.5rem;
      }
      .token-info .text p {
        font-size: 0.9rem;
      }
      .nav-buttons a {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- HTML stays the same as you posted, just the styles were updated -->
</body>
</html>
