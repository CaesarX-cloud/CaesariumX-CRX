<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaesariumX</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #333;
      position: relative;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
      transition: 2s ease-in-out;
      animation: rotateLogo 5s infinite linear;
    }

    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #ddd;
    }

    .mobile-buttons {
      display: none;
    }

    .menu-btn {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }

    .menu-btn div {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 0;
      background-color: #111;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .menu a {
      display: block;
      padding: 1rem;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      border-bottom: 1px solid #333;
    }

    .menu a:hover {
      background-color: #333;
    }

    .menu.open {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem 3rem;
      border-bottom: 1px solid #333;
    }

    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .hero-img {
      width: 120px;
      height: auto;
    }

    .hero-text h1 {
      font-size: 5rem;
      margin: 0.5rem 0;
    }

    .hero-text .tagline {
      font-size: 1.8rem;
      color: #aaa;
    }

    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      gap: 2rem;
    }

    .column {
      flex: 1;
      min-width: 220px;
      text-align: center;
    }

    .socials a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid #fff;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #fff;
      color: #000;
    }

    .buy-btn {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
    }

    .contract {
      word-break: break-word;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .etherscan-btn {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
    }

    .etherscan-btn:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    .token-info {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
    }

    .token-info img {
      width: 120px;
      height: auto;
    }

    .token-info .text {
      flex: 1;
      text-align: center;
    }

    .token-info .text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .token-info .text p {
      font-size: 1.2rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: flex;
      }

      .nav-buttons {
        display: none;
      }

      .mobile-buttons {
        display: flex;
        gap: 0.5rem;
        position: absolute;
        top: 1rem;
        right: 1rem;
        flex-direction: column;
        z-index: 1000;
      }

      .mobile-buttons a {
        background: #fff;
        color: #000;
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.8rem;
        text-align: center;
      }

      .hero-img {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div>

    </div>

    <div class="logo" style="position: absolute; left: 50%; transform: translateX(-50%);">
      <img src="https://i.imgur.com/lxeYrZ8.png" alt="CaesariumX Logo">

    <div class="nav-buttons">

      <a href="public-sale.html">Public Sale</a>
    </div>
  </header>

  <div class="menu" id="menu">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#socials">Follow Us</a>
    <a href="public-sale.html">Public Sale</a>
  </div>

  <section class="hero" id="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>CaesariumX</h1>
        <div class="tagline">Power to the Holders â€¢ Strength of the Ancient</div>
      </div>
    </div>
  </section>

  <!-- Rest of your page content remains the same -->

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }
  </script>
</body>
</html>
