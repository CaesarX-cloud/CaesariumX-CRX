<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaesariumX</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo img {
      height: 50px;
      animation: rotateLogo 5s infinite linear;
    }
    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .nav-buttons a {
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .nav-buttons a:hover {
      background: #ddd;
    }
    .menu-btn {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }
    .menu-btn div {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
      transition: 0.3s ease;
    }
    .menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 0;
      background-color: #111;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }
    .menu a {
      display: block;
      padding: 1rem;
      color: #fff;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
    }
    .menu a:hover {
      background-color: #333;
    }
    .menu.open {
      display: block;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem 3rem;
      border-bottom: 1px solid #333;
    }
    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .hero-img {
      width: 100px;
      height: auto;
    }
    .hero-text {
      max-width: 90%;
    }
    .hero-text h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
    }
    .hero-text .tagline {
      font-size: 1.5rem;
      color: #aaa;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        gap: 1.5rem;
      }
      .nav-buttons {
        display: none;
      }
      .menu-btn {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo">
      <img src="https://i.imgur.com/lxeYrZ8.png" alt="CaesariumX Logo">
    </div>
    <div class="nav-buttons">
      <a href="CaesariumX_Whitepaper (1).pdf" download>Whitepaper</a>
      <a href="public-sale.html">Public Sale</a>
    </div>
  </header>
  <div class="menu" id="menu">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#socials">Follow Us</a>
    <a href="public-sale.html">Public Sale</a>
  </div>
  <section class="hero" id="hero">
    <div class="hero-content">
      <img src="https://i.imgur.com/qcS2sax.png" alt="Roman Branch Left" class="hero-img" />
      <div class="hero-text">
        <h1>CaesariumX</h1>
        <div class="tagline">Power to the Holders • Strength of the Ancient</div>
      </div>
      <img src="https://i.imgur.com/0NfawQU.png" alt="Roman Branch Right" class="hero-img" />
    </div>
  </section>
  <footer>
    &copy; 2025 CaesariumX • Contact: <a href="mailto:caesariumx@outlook.com">caesariumx@outlook.com</a>
  </footer>
  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }
  </script>
</body>
</html>
