<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaesariumX</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #ddd;
    }

    .hamburger-menu {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      cursor: pointer;
      position: absolute;
      left: 2rem;
    }

    .hamburger-menu span {
      background-color: #fff;
      width: 25px;
      height: 3px;
      border-radius: 2px;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      width: 250px;
      height: 100vh;
      padding-top: 3rem;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: flex-start;
      z-index: 2;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    .menu a {
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem;
      border: 1px solid #fff;
      border-radius: 4px;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
      color: #000;
    }

    .menu.show {
      display: flex;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem 3rem;
      border-bottom: 1px solid #333;
    }

    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .hero-img {
      width: 120px;
      height: auto;
    }

    .hero-text h1 {
      font-size: 5rem;
      margin: 0.5rem 0;
    }

    .hero-text .tagline {
      font-size: 1.8rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger-menu" id="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">
      <img src="https://i.imgur.com/lxeYrZ8.png" alt="CaesariumX Logo">
    </div>
    <div class="nav-buttons">
      <a href="CaesariumX_Whitepaper (1).pdf" download>Whitepaper</a>
      <a href="public-sale.html">Public Sale</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="https://i.imgur.com/qcS2sax.png" alt="Roman Branch" class="hero-img" />
      <div class="hero-text">
        <h1>CaesariumX</h1>
        <div class="tagline">Power to the Holders • Strength of the Ancient</div>
      </div>
      <img src="https://i.imgur.com/0NfawQU.png" alt="Roman Branch" class="hero-img" />
    </div>
  </section>

  <footer>
    &copy; 2025 CaesariumX • Contact: <a href="mailto:caesariumx@outlook.com">caesariumx@outlook.com</a>
  </footer>

  <div class="menu">
    <a href="#hero">Home</a>
    <a href="#token-info">Token Info</a>
    <a href="#socials">Socials</a>
    <a href="#buy">Buy $CRX</a>
    <a href="#contract">Contract</a>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('show');
    }
  </script>

</body>
</html>
